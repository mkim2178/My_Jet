<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>

<h1>Sign Up</h1>

{% for error in errors %}
    <p style="color: red">{{ error }}</p>
{% endfor %}

<form action="/create-user" method="post">

    <p>
        <label>Login ID:</label>
    </p>
    <input type="text" name="login_id" value="{{ login_id }}" required>


    <p>
        <label>Password:</label>
    </p>
    <input type="password" name="password" value="{{ password }}" required>


    <p>
        <label>Email:</label>
    </p>
    <input type="email" name="email" value="{{ email }}" required>


    <p>
        <label>Birth Date (YYYYMMDD):</label>
    </p>
    <input type="text" name="birth_date" value="{{ birth_date }}" required>




    <p>
        <label>Sex:</label>
    </p>
<!--    <input type="text" name="sex" value="{{ sex }}" required>-->

    <select name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>






    <p>
        <label>Full Name (space between first and last name):</label>
    </p>
    <input type="text" name="full_name" value="{{ full_name }}" required>

    <p>
        <button class="button-48" role="button"><span class="text">sign up</span></button>
<!--        <input type="submit" value="sign up">-->
    </p>

</form>


{% include '_site_map.html' %}

</body>
</html>
